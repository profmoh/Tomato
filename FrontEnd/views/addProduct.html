<div class="customForm" >
    <div class="customForm_content" ng-controller="configurationController">
        <h2 class="customForm_Title">Company Setting</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">XML Path</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="XML Path" 
                    ng-model="configurationForm.xmlPath">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-default btn-block" ng-click="updateXmlPath()">Update</button>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">File Path</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="File Path">
                </div>
                
                <div class="col-sm-3 inputFile">
                    <button class="btn btn-default btn-block">Browse</button>
                    <input type="file" accept="text/xml">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
